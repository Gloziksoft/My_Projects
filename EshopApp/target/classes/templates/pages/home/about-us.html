<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>

<!-- Header section -->
<header th:replace="~{fragments/layout.html :: header}"></header>

<!-- Main container -->
<div class="container">
  <main role="main" class="pb-3">

    <!-- Application title -->
    <div class="text-center">
      <h3 class="mt-4">EshopApp</h3>
    </div>

    <!-- Application logo -->
    <div class="text-center mt-3">
      <img th:src="@{/images/eshop_logo.webp}" alt="Eshop Logo" class="img-fluid rounded" width="400" height="400" />
    </div>

    <!-- About description -->
    <div class="text-center mt-4">
      <p class="lead">
        EshopApp is a modern online shopping platform built with Java Spring Boot.
        It allows users to browse products, manage orders, and enjoy a secure shopping experience.
      </p>
      <p>
        The application supports user roles, product management, and dynamic content using Thymeleaf.
      </p>
    </div>

  </main>
</div>

<!-- Footer section -->
<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
